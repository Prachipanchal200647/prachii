<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - Rewear</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .dashboard {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-section {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      background-color: #ddd;
      border-radius: 50%;
      background-image: url('https://randomuser.me/api/portraits/men/32.jpg');
      background-size: cover;
      background-position: center;
    }

    .profile-details {
      flex: 1;
    }

    .add-listing-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-listing-btn:hover {
      background-color: #218838;
    }

    section {
      margin-bottom: 40px;
    }

    section h3 {
      margin-bottom: 10px;
    }

    .items-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .item-box {
      width: calc(30% - 250px);
      height: 160px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item-box span {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      margin: 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    /* My Listings - Background Images */
    .my-listings .item-box:nth-child(1) {
      background-image: url("dress1.jpg");
    }
    .my-listings .item-box:nth-child(2) {
      background-image: url("dress2.jpg");
    }
    .my-listings .item-box:nth-child(3) {
      background-image: url("dress 1.jpg");
    }
    .my-listings .item-box:nth-child(4) {
      background-image: url("dress3.jpg");
    }

    /* My Purchases - Background Images */
    .my-purchases .item-box:nth-child(1) {
      background-image: url("dress4.jpg");
    }
    .my-purchases .item-box:nth-child(2) {
      background-image: url("dress5.jpg");
    }
    .my-purchases .item-box:nth-child(3) {
      background-image: url("dress6.jpg");
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <h2>User Dashboard</h2>
    </header>

    <div class="profile-section">
      <div class="profile-pic"></div>
      <div class="profile-details">
        <h3>Username: John Doe</h3>
        <p>Email: johndoe@example.com</p>
        <p>Location: New York, USA</p>
        <p>Member since: Jan 2024</p>
        <button class="add-listing-btn">+ Add Old Cloth</button>
      </div>
    </div>

    <section class="my-listings">
      <h3>My Listings</h3>
      <div class="items-grid">
        <div class="item-box"><span>Cloth 1</span></div>
        <div class="item-box"><span>Cloth 2</span></div>
        <div class="item-box"><span>Cloth 3</span></div>
        <div class="item-box"><span>Cloth 4</span></div>
      </div>
    </section>

    <section class="my-purchases">
      <h3>My Purchases</h3>
      <div class="items-grid">
        <div class="item-box"><span>Purchase 1</span></div>
        <div class="item-box"><span>Purchase 2</span></div>
        <div class="item-box"><span>Purchase 3</span></div>
      </div>
    </section>
  </div>
</body>
</html>
